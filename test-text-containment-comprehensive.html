<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Text Containment Testing - Bitcoin Sovereign</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #000000;
      color: #FFFFFF;
      padding: 20px;
      line-height: 1.6;
    }

    .test-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #F7931A;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 30px rgba(247, 147, 26, 0.3);
    }

    .test-section {
      background: #000000;
      border: 2px solid #F7931A;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .test-section h2 {
      color: #F7931A;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .device-test {
      background: rgba(247, 147, 26, 0.05);
      border: 1px solid rgba(247, 147, 26, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .device-name {
      font-weight: 700;
      color: #F7931A;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .test-result {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .status-icon {
      font-size: 1.2rem;
      min-width: 24px;
    }

    .pass { color: #F7931A; }
    .fail { color: #FF6B6B; }
    .warning { color: #FFD93D; }

    .test-details {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 34px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #F7931A;
      color: #000000;
      border: 2px solid #F7931A;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    button:hover {
      background: #000000;
      color: #F7931A;
      box-shadow: 0 0 20px rgba(247, 147, 26, 0.5);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .summary {
      background: rgba(247, 147, 26, 0.1);
      border: 2px solid #F7931A;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .summary h3 {
      color: #F7931A;
      margin-bottom: 15px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      background: #000000;
      border: 1px solid rgba(247, 147, 26, 0.3);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .stat-value {
      font-family: 'Roboto Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: #F7931A;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .issue-list {
      margin-top: 15px;
    }

    .issue-item {
      background: rgba(255, 107, 107, 0.1);
      border-left: 3px solid #FF6B6B;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .issue-item strong {
      color: #FF6B6B;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #F7931A;
      font-size: 1.2rem;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(247, 147, 26, 0.2);
      border-top-color: #F7931A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .orientation-badge {
      display: inline-block;
      background: rgba(247, 147, 26, 0.2);
      color: #F7931A;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .test-section {
        padding: 15px;
      }

      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .stat-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ðŸ“± Comprehensive Text Containment Testing</h1>

    <div class="controls">
      <button id="runAllTests">Run All Tests</button>
      <button id="testPortrait">Test Portrait Only</button>
      <button id="testLandscape">Test Landscape Only</button>
      <button id="exportResults">Export Results</button>
    </div>

    <div id="summary" class="summary" style="display: none;">
      <h3>Test Summary</h3>
      <div class="stat-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalTests">0</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="passedTests">0</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="failedTests">0</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="overflowCount">0</div>
          <div class="stat-label">Overflow Issues</div>
        </div>
      </div>
      <div id="issuesList" class="issue-list"></div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const testDevices = [
      { name: 'Extra Small Android', width: 320, height: 568, description: 'Smallest mobile devices' },
      { name: 'iPhone SE 2nd/3rd Gen', width: 375, height: 667, description: 'iPhone 6/7/8 size' },
      { name: 'iPhone 12/13/14', width: 390, height: 844, description: 'Standard iPhone models' },
      { name: 'iPhone Pro Max', width: 428, height: 926, description: 'Plus models' },
      { name: 'Large Mobile', width: 640, height: 1136, description: 'Small tablet' },
      { name: 'iPad Mini', width: 768, height: 1024, description: 'Standard tablets' }
    ];

    const pagesToTest = [
      { url: '/', name: 'Home Dashboard' },
      { url: '/bitcoin-report', name: 'Bitcoin Report' },
      { url: '/ethereum-report', name: 'Ethereum Report' },
      { url: '/whale-watch', name: 'Whale Watch' },
      { url: '/crypto-news', name: 'Crypto News' },
      { url: '/trade-generation', name: 'Trade Generation' }
    ];

    let testResults = [];
    let totalIssues = 0;

    function checkOverflow(element) {
      const issues = [];
      
      // Check horizontal overflow
      if (element.scrollWidth > element.clientWidth) {
        issues.push({
          type: 'horizontal-overflow',
          element: element.tagName,
          className: element.className,
          scrollWidth: element.scrollWidth,
          clientWidth: element.clientWidth,
          overflow: element.scrollWidth - element.clientWidth
        });
      }

      // Check if text extends beyond container
      const rect = element.getBoundingClientRect();
      const parent = element.parentElement;
      if (parent) {
        const parentRect = parent.getBoundingClientRect();
        if (rect.right > parentRect.right + 1) { // 1px tolerance
          issues.push({
            type: 'text-extends-right',
            element: element.tagName,
            className: element.className,
            overflow: rect.right - parentRect.right
          });
        }
      }

      return issues;
    }

    function scanPageForOverflow() {
      const allElements = document.querySelectorAll('*');
      const overflowIssues = [];

      allElements.forEach(element => {
        const issues = checkOverflow(element);
        if (issues.length > 0) {
          overflowIssues.push(...issues);
        }
      });

      return overflowIssues;
    }

    function simulateDeviceTest(device, orientation) {
      const width = orientation === 'portrait' ? device.width : device.height;
      const height = orientation === 'portrait' ? device.height : device.width;

      // Simulate viewport resize
      const viewportMeta = document.querySelector('meta[name="viewport"]');
      if (viewportMeta) {
        viewportMeta.setAttribute('content', `width=${width}, initial-scale=1.0`);
      }

      // Check for overflow issues
      const issues = scanPageForOverflow();

      return {
        device: device.name,
        width,
        height,
        orientation,
        passed: issues.length === 0,
        issueCount: issues.length,
        issues: issues.slice(0, 5) // Limit to first 5 issues
      };
    }

    function renderTestResult(result) {
      const statusIcon = result.passed ? 'âœ“' : 'âœ—';
      const statusClass = result.passed ? 'pass' : 'fail';
      
      return `
        <div class="test-result">
          <span class="status-icon ${statusClass}">${statusIcon}</span>
          <div>
            <strong>${result.width}x${result.height}</strong>
            <span class="orientation-badge">${result.orientation}</span>
            ${result.issueCount > 0 ? `<span style="color: #FF6B6B; margin-left: 10px;">${result.issueCount} issues found</span>` : ''}
          </div>
        </div>
        ${result.issues && result.issues.length > 0 ? `
          <div class="test-details">
            ${result.issues.map(issue => `
              <div style="margin: 5px 0; font-size: 0.85rem;">
                â€¢ ${issue.type}: ${issue.element}.${issue.className} (${Math.round(issue.overflow || 0)}px overflow)
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
    }

    function renderDeviceTests(device, results) {
      const allPassed = results.every(r => r.passed);
      const totalIssues = results.reduce((sum, r) => sum + r.issueCount, 0);

      return `
        <div class="device-test">
          <div class="device-name">
            ${device.name} (${device.width}x${device.height})
            ${allPassed ? '<span style="color: #F7931A;">âœ“ All Tests Passed</span>' : `<span style="color: #FF6B6B;">âœ— ${totalIssues} Issues Found</span>`}
          </div>
          <div style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 10px;">
            ${device.description}
          </div>
          ${results.map(result => renderTestResult(result)).join('')}
        </div>
      `;
    }

    async function runTests(orientations = ['portrait', 'landscape']) {
      const resultsDiv = document.getElementById('results');
      const summaryDiv = document.getElementById('summary');
      
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><br>Running comprehensive tests...</div>';
      summaryDiv.style.display = 'none';
      
      testResults = [];
      totalIssues = 0;

      // Simulate delay for testing
      await new Promise(resolve => setTimeout(resolve, 1000));

      let html = '';
      let totalTests = 0;
      let passedTests = 0;

      for (const device of testDevices) {
        const deviceResults = [];
        
        for (const orientation of orientations) {
          const result = simulateDeviceTest(device, orientation);
          deviceResults.push(result);
          testResults.push(result);
          totalTests++;
          if (result.passed) passedTests++;
          totalIssues += result.issueCount;
        }

        html += `
          <div class="test-section">
            <h2>${device.name}</h2>
            ${renderDeviceTests(device, deviceResults)}
          </div>
        `;
      }

      resultsDiv.innerHTML = html;

      // Update summary
      document.getElementById('totalTests').textContent = totalTests;
      document.getElementById('passedTests').textContent = passedTests;
      document.getElementById('failedTests').textContent = totalTests - passedTests;
      document.getElementById('overflowCount').textContent = totalIssues;

      // Show issues if any
      const issuesList = document.getElementById('issuesList');
      if (totalIssues > 0) {
        const failedResults = testResults.filter(r => !r.passed);
        issuesList.innerHTML = `
          <h4 style="color: #FF6B6B; margin-top: 20px; margin-bottom: 10px;">Issues Found:</h4>
          ${failedResults.map(result => `
            <div class="issue-item">
              <strong>${result.device}</strong> (${result.width}x${result.height} ${result.orientation})<br>
              ${result.issueCount} overflow issue${result.issueCount > 1 ? 's' : ''} detected
            </div>
          `).join('')}
        `;
      } else {
        issuesList.innerHTML = `
          <div style="background: rgba(247, 147, 26, 0.1); border-left: 3px solid #F7931A; padding: 15px; margin-top: 20px; border-radius: 4px;">
            <strong style="color: #F7931A;">âœ“ Perfect!</strong> No text overflow issues detected across all devices and orientations.
          </div>
        `;
      }

      summaryDiv.style.display = 'block';
    }

    // Event listeners
    document.getElementById('runAllTests').addEventListener('click', () => {
      runTests(['portrait', 'landscape']);
    });

    document.getElementById('testPortrait').addEventListener('click', () => {
      runTests(['portrait']);
    });

    document.getElementById('testLandscape').addEventListener('click', () => {
      runTests(['landscape']);
    });

    document.getElementById('exportResults').addEventListener('click', () => {
      const report = {
        timestamp: new Date().toISOString(),
        summary: {
          totalTests: testResults.length,
          passed: testResults.filter(r => r.passed).length,
          failed: testResults.filter(r => !r.passed).length,
          totalIssues: totalIssues
        },
        results: testResults
      };

      const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `text-containment-test-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(() => runTests(['portrait', 'landscape']), 500);
    });
  </script>
</body>
</html>
